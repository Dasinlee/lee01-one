<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李威遠的個人履歷</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .personal-info, .education, .experience, .skills, .autobiography, .job-intent {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 23px;
            color: #333;
            border-bottom: 2px solid #333;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }
        .list-item {
            margin-left: 20px;
        }
        .feedback-section {
            text-align: center;
            margin-top: 20px;
        }
        .feedback-section button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>李威遠的個人履歷</h1>

        <div class="personal-info">
            <h2 class="section-title">個人資料</h2>
            <ul>
                <li>姓名: 李威遠</li>
                <li>英文名: LEI,WEI YUAN</li>
                <li>性別: 男</li>
                <li>年齡: 36歲</li>
                <li>電話: 0936-598-516</li>
                <li>Email: <a href="mailto:dick999ken@gmail.com">dick999ken@gmail.com</a></li>
                <li>地址: 桃園市楊梅區富祥街</li>
                <li>駕照: 普通小型車駕照、輕型機車駕照</li>
            </ul>
        </div>

        <!-- 略去的其他部分代碼... -->

        <div class="job-intent">
            <h2 class="section-title">求職意向</h2>
            <p>希望能在北部地區找到工程師、技術員或硬體元件開發與編程的工作，並發揮自己的技能與經驗。</p>
        </div>

        <!-- 喜歡與不喜歡按鈕部分 -->
        <div class="feedback-section">
            <button id="likeButton">喜歡 👍</button>
            <span id="likeCount">0</span>
            <button id="dislikeButton">不喜歡 👎</button>
            <span id="dislikeCount">0</span>
        </div>
    </div>

    <script>
        // 初始化計數
        let likeCount = 0;
        let dislikeCount = 0;

        // 喜歡按鈕點擊事件
        document.getElementById("likeButton").addEventListener("click", function() {
            likeCount++;
            document.getElementById("likeCount").textContent = likeCount;
        });

        // 不喜歡按鈕點擊事件
        document.getElementById("dislikeButton").addEventListener("click", function() {
            dislikeCount++;
            document.getElementById("dislikeCount").textContent = dislikeCount;
        });
    </script>
</body>
</html>
